<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="row row-cols-1">
        <div class="col">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name&#42;</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name" style="background-color: #f9f9f9;">
                </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email&#42;</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com" style="background-color: #f9f9f9;">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <div>
                <label for="exampleFormControlTextarea1" class="form-label">Department&#42;</label>
                <select class="form-select" style="background-color: #f9f9f9;">
                    <option hidden>Please Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    </select>
                </div>
            </div>
            </div>
        <div class="col">
            <div class="mb-3">
                <div>
                    <label for="exampleFormControlTextarea1" class="form-label">Time&#42;</label>
                    <select class="form-select" style="background-color: #f9f9f9;">
                        <option hidden>Please Select</option>
                        <option value="1">4:00 Available</option>
                        <option value="2">8:00 Available</option>
                        <option value="3">10:00 Available</option>
                        </select>
                    </div>
            </div>
        </div>
        </div>
    
    <div class="col-md-3">
        <button type="button" class="btn w-100 btn-secondary mb-5">Book Appointment</button>
    </div>
        </div>
</body>
</html>
